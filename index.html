<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4285f4;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #357ae8;
        }
    </style>

     <script>
        
        function backModule() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.backModule) {
                // iOS
                window.webkit.messageHandlers.backModule.postMessage("https://www.google.com/");
                
            } else if (window.AndroidInterface && window.AndroidInterface.backModule) {
                // Android
                window.AndroidInterface.backModule("https://www.google.com/");
            }
        }
        
        function backInitNav() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.backInitNav) {
                // iOS
                window.webkit.messageHandlers.backInitNav.postMessage("Clicked Init IOS");
                
            } else if (window.AndroidInterface && window.AndroidInterface.backInitNav) {
                // Android
                window.AndroidInterface.backInitNav("Clicked Init ANDROID");
            }
        }

         function pageWebNative() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.pageWebNative) {
                // iOS
                window.webkit.messageHandlers.pageWebNative.postMessage("https://www.google.com/");
                
            } else if (window.AndroidInterface && window.AndroidInterface.pageWebNative) {
                // Android
                window.AndroidInterface.pageWebNative("https://www.google.com/");
            }
        }

         function dismissHome() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.dismissHome) {
                // iOS
                window.webkit.messageHandlers.dismissHome.postMessage("Clicked Init IOS");
                
            } else if (window.AndroidInterface && window.AndroidInterface.dismissHome) {
                // Android
                window.AndroidInterface.dismissHome("Clicked Init ANDROID");
            }
        }
         
    </script>
</head>
<body>
    <a href="https://www.google.com" >Ir a Google </a>

    <button onclick="backModule()">Google Navegador</button>
    <button onclick="pageWebNative()">Navegador Nativo</button>
    <button onclick="dismissHome()">Home Zeus</button>
</body>
</html>
