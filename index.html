<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la página de prueba</h1>
    <p>Haz clic en el botón de abajo para abrir otra página en el navegador del dispositivo.</p>
    <button onclick="openInBrowser()">Abrir Página Externa</button>

    <script>
        function openInBrowser() {
            // Redirige a otra página
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
