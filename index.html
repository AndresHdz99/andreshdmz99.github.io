<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de WebView</title>
    <script>
        
      function sendMessageToNative() {
    window.webkit.messageHandlers.pageWebNative.postMessage("Mensaje desde la web");
}

function goBackModule() {
    window.webkit.messageHandlers.backModule.postMessage("Volver al módulo principal");
}

        
    </script>
</head>
<body>
    <h1>Bienvenido a la Prueba</h1>
    <p>Haz clic en el botón para abrir un enlace en el navegador del dispositivo.</p>
    <a href="https://www.google.com" target="_blank">
        <button>Abrir Google</button>
    </a>

    <button onclick=sendMessageToNative()>pane navegador nativo 4</button>

    
    <button onclick="sendMessageToNative()">Back Module</button>
</body>
</html>
