<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de WebView</title>
    <script>
        
        function pageWebNative() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.pageWebNative) {
                // iOS
                window.webkit.messageHandlers.pageWebNative.postMessage("https://www.google.com"");
                
            } else if (window.AndroidInterface && window.AndroidInterface.pageWebNative) {
                // Android
                window.AndroidInterface.pageWebNative("https://www.google.com"");
            }
        }

        function backModule() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.backModule) {
                // iOS
                window.webkit.messageHandlers.backModule.postMessage("Clicked Back Module IOS");
                
            } else if (window.AndroidInterface && window.AndroidInterface.backModule) {
                // Android
                window.AndroidInterface.backModule("Clicked Back Module ANDROID");
            }
        }
        
    </script>
</head>
<body>
    <h1>Bienvenido a la Prueba</h1>
    <p>Haz clic en el bot√≥n para abrir un enlace en el navegador del dispositivo.</p>
    <a href="https://www.google.com" target="_blank">
        <button>Abrir Google</button>
    </a>

    <button onclick=pageWebNative()>pane navegador nativo 3</button>

    
    <button onclick="backInitNav()">Back Module</button>
</body>
</html>
